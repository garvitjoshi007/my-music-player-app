<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src='logospot.png' alt="Spotify Logo Here!">Spotify</li>
            <li>Home</li>
            <li>Search</li>
            <li>Library</li>
            <li>Settings</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>The Weeknd Hits</h1><br>
            <div class="'songItemContainer">
                <div class="songItem">
                    <img src="afterhours.png" alt="1">
                    <span>Blinding Lights</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="starboy.png" alt="2">
                    <span>Party Monster</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="dawn.jpeg" alt="3">
                    <span>Take My Breath</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="trilogy.jpg" alt="4">
                    <span>Wicked Games</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="dawn.jpeg" alt="5">
                    <span>Gasoline</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="starboy.png" alt="6">
                    <span>Reminder</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="afterhours.png" alt="7">
                    <span>Snowchild</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Trilogy.jpg" alt="8">
                    <span>Life of the Party</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play">
                            </i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step"></i>
            <i class="fa-2x fa-solid fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="audio-beat.gif" alt="gif" width="42px"> Blinding Lights - The Weeknd
        </div>
    </div>
    <script src="https://kit.fontawesome.com/238bfeb983.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
